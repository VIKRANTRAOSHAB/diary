<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Online Diary ✍️</title>
</head>
<body>
  <h1>Welcome to Your Digital Diary 📖</h1>
  <textarea id="diaryEntry" rows="10" cols="50" placeholder="Write your thoughts here..."></textarea><br>
  <button id="saveBtn">Save Entry</button>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>

  <script>
    // Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyA3ZZjSQq2rIPRdoT4RLl9XKjSNHwCOEWM",
      authDomain: "digital-diary-c99a7.firebaseapp.com",
      projectId: "digital-diary-c99a7",
      storageBucket: "digital-diary-c99a7.appspot.com",
      messagingSenderId: "301278550979",
      appId: "1:301278550979:web:c59b74d465ad7aaccdbb76",
      measurementId: "G-EFTTQZQNCH"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Save Button Function
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const entry = document.getElementById("diaryEntry").value;
      if (!entry.trim()) return alert("Please write something before saving! 😅");

      try {
        await db.collection("diaryEntries").add({
          text: entry,
          date: new Date().toLocaleString()
        });
        alert("Saved to Firebase! 🚀");
        document.getElementById("diaryEntry").value = "";
      } catch (err) {
        console.error("Error writing document: ", err);
        alert("Failed to save! Check console.");
      }
    });
  </script>
</body>
</html>
