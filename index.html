<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Diary</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }

    h1 {
      text-align: center;
    }

    .entry-form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .entry-form {
      background-color: #2c2c2c;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .entry {
      max-width: 600px;
      margin: 10px auto;
      background-color: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .dark-mode .entry {
      background-color: #2c2c2c;
    }

    .entry .meta {
      font-size: 0.85em;
      color: gray;
    }
  </style>
</head>

<body>
  <h1>üìù Digital Diary</h1>
  <div style="text-align: center; margin-bottom: 10px;">
    <label><input type="checkbox" id="darkToggle"> Dark Mode</label>
  </div>

  <div class="entry-form">
    <input type="text" id="name" placeholder="Your Name">
    <textarea id="entry" rows="6" placeholder="Write your thoughts..."></textarea>
    <button onclick="saveEntry()">Save Entry</button>
  </div>

  <div id="entries"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA3ZZjSQq2rIPRdoT4RLl9XKjSNHwCOEWM",
      authDomain: "digital-diary-c99a7.firebaseapp.com",
      projectId: "digital-diary-c99a7",
      storageBucket: "digital-diary-c99a7.appspot.com",
      messagingSenderId: "301278550979",
      appId: "1:301278550979:web:c59b74d465ad7aaccdbb76",
      measurementId: "G-EFTTQZQNCH"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const nameInput = document.getElementById('name');
    const entryInput = document.getElementById('entry');
    const entriesDiv = document.getElementById('entries');
    const darkToggle = document.getElementById('darkToggle');

    darkToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-mode', darkToggle.checked);
    });

    function saveEntry() {
      const name = nameInput.value.trim();
      const entry = entryInput.value.trim();
      if (!name || !entry) return alert('Please fill out all fields.');

      db.collection('entries').add({
        name,
        entry,
        timestamp: new Date()
      }).then(() => {
        entryInput.value = '';
        loadEntries();
      });
    }

    function loadEntries() {
      entriesDiv.innerHTML = '';
      db.collection('entries').orderBy('timestamp', 'desc').get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement('div');
          div.classList.add('entry');
          div.innerHTML = `
            <div class="meta"><strong>${data.name}</strong> - ${new Date(data.timestamp.toDate()).toLocaleString()}</div>
            <div contenteditable="true" onblur="updateEntry('${doc.id}', this.innerText)">${data.entry}</div>
          `;
          entriesDiv.appendChild(div);
        });
      });
    }

    function updateEntry(id, newText) {
      db.collection('entries').doc(id).update({ entry: newText });
    }

    loadEntries();
  </script>
</body>

</html>
