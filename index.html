<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Diary</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    header {
      background-color: #6200ee;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .dark-mode .container {
      background-color: #1e1e1e;
    }
    textarea, input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin-right: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #6200ee;
      color: white;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3700b3;
    }
    .entry {
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fafafa;
    }
    .dark-mode .entry {
      background-color: #2a2a2a;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Digital Diary</h1>
  </header>
  <div class="container">
    <input type="text" id="nameInput" placeholder="Enter your name" />
    <textarea id="diaryEntry" placeholder="Write your diary entry here..."></textarea>
    <button onclick="saveEntry()">Save Entry</button>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div id="entries"></div>
  </div>

  <script>
    let editingIndex = -1;

    function saveEntry() {
      const name = document.getElementById("nameInput").value.trim();
      const text = document.getElementById("diaryEntry").value.trim();
      if (!name || !text) return alert("Please enter both name and entry.");

      let entries = JSON.parse(localStorage.getItem("entries") || "[]");

      if (editingIndex > -1) {
        entries[editingIndex] = { name, text };
        editingIndex = -1;
      } else {
        entries.push({ name, text });
      }

      localStorage.setItem("entries", JSON.stringify(entries));
      document.getElementById("diaryEntry").value = "";
      document.getElementById("nameInput").value = "";
      renderEntries();
    }

    function renderEntries() {
      const entries = JSON.parse(localStorage.getItem("entries") || "[]");
      const entriesDiv = document.getElementById("entries");
      entriesDiv.innerHTML = "";
      entries.forEach((entry, index) => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
          <strong>${entry.name}</strong><br />
          <p>${entry.text}</p>
          <button onclick="editEntry(${index})">Edit</button>
        `;
        entriesDiv.appendChild(div);
      });
    }

    function editEntry(index) {
      const entries = JSON.parse(localStorage.getItem("entries") || "[]");
      document.getElementById("nameInput").value = entries[index].name;
      document.getElementById("diaryEntry").value = entries[index].text;
      editingIndex = index;
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    renderEntries();
  </script>
</body>
</html>
