<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Personal Diary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2e8b57;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 10px;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #246b46;
    }
    #savedEntries {
      margin-top: 30px;
    }
    .entry {
      background: #fff;
      padding: 15px;
      margin-bottom: 10px;
      border-left: 5px solid #2e8b57;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>üìî My Personal Diary</h1>
  
  <textarea id="diaryEntry" placeholder="Write your thoughts here..."></textarea>
  <br>
  <button onclick="saveEntry()">Save Entry</button>

  <div id="savedEntries"></div>

  <script>
    // Load saved entries on page load
    window.onload = function() {
      showEntries();
    }

    function saveEntry() {
      const entry = document.getElementById('diaryEntry').value;
      if (entry.trim() === "") return alert("Diary can't be empty!");

      let diary = JSON.parse(localStorage.getItem("diary")) || [];
      diary.unshift({ text: entry, date: new Date().toLocaleString() });

      localStorage.setItem("diary", JSON.stringify(diary));
      document.getElementById('diaryEntry').value = "";
      showEntries();
    }

    function showEntries() {
      const diary = JSON.parse(localStorage.getItem("diary")) || [];
      const savedEntries = document.getElementById('savedEntries');
      savedEntries.innerHTML = "<h2>üìù Saved Entries</h2>";
      
      diary.forEach(entry => {
        savedEntries.innerHTML += `
          <div class="entry">
            <strong>${entry.date}</strong><br>
            <p>${entry.text}</p>
          </div>
        `;
      });
    }
  </script>

</body>
</html>
