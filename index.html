<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Digital Diary âœï¸ (No Login)</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, textarea { width: 100%; max-width: 500px; margin-bottom: 10px; padding: 8px; }
    button { padding: 10px 20px; margin-bottom: 20px; }
    .entry {
      background: #f0f0f0;
      padding: 10px;
      margin-top: 15px;
      border-radius: 8px;
      max-width: 500px;
    }
    .meta {
      font-size: 12px;
      color: gray;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>ğŸ“” Public Digital Diary</h1>

  <input type="text" id="userName" placeholder="Your Name (e.g. Vikrant)">
  <textarea id="diaryEntry" rows="6" placeholder="Write your thoughts..."></textarea><br>
  <button id="saveBtn">Save Entry âœ…</button>

  <h2>ğŸ—‚ï¸ All Entries</h2>
  <div id="entriesContainer"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyA3ZZjSQq2rIPRdoT4RLl9XKjSNHwCOEWM",
      authDomain: "digital-diary-c99a7.firebaseapp.com",
      projectId: "digital-diary-c99a7",
      storageBucket: "digital-diary-c99a7.appspot.com",
      messagingSenderId: "301278550979",
      appId: "1:301278550979:web:c59b74d465ad7aaccdbb76",
      measurementId: "G-EFTTQZQNCH"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Save Entry
    document.getElementById("saveBtn").onclick = async () => {
      const name = document.getElementById("userName").value.trim();
      const entry = document.getElementById("diaryEntry").value.trim();

      if (!name || !entry) {
        return alert("Please enter both your name and diary entry âœï¸");
      }

      await db.collection("publicDiary").add({
        name,
        text: entry,
        date: new Date().toLocaleString()
      });

      document.getElementById("userName").value = "";
      document.getElementById("diaryEntry").value = "";
    };

    // Show all entries
    db.collection("publicDiary").orderBy("date", "desc").onSnapshot(snapshot => {
      const container = document.getElementById("entriesContainer");
      container.innerHTML = "";

      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "entry";

        div.innerHTML = `
          <div>${data.text}</div>
          <div class="meta">â€“ ${data.name}, ${data.date}</div>
        `;
        container.appendChild(div);
      });
    });
  </script>
</body>
</html>
